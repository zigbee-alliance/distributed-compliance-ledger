- name: create directory for key name facts
  file:
    state: directory
    recurse: true
    path: /etc/ansible/facts.d

- name: prepare keys
  include_tasks: prepare-keys.yml
  vars:
    key_name: "{{ account.name }}"
    passphrase: "{{ account.passphrase }}"
  loop: "{{ accounts }}"
  loop_control:
    loop_var: account
  no_log: true
