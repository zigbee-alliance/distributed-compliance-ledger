driver:
  name: docker
lint: |
  set -e
  yamllint -c ../../../../.yaml-lint.yml .
platforms:
  - name: node0
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    pre_build_image: true
    privileged: true
    cgroupns_mode: host
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ../../../../inventory/group_vars
    group_vars:
      all:
        chain_id: test-net
        company_name: CSA
        type_name: VN
verifier:
  name: testinfra
  lint:
    name: flake8
