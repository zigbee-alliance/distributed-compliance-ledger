chain_id: dclchain
moniker:
# NOTE: Every host must define their own DCL accounts
accounts: []
config_values:
  - chain-id "{{ chain_id }}"
  - output json
  - node "tcp://localhost:26657"
  - keyring-backend test
  - broadcast-mode block

dcld:
  version: 0.8.0
  user: dcl
  group: dcl
  path: /usr/bin/dcld
  home: /var/lib/dcl

dcld_checksums:
