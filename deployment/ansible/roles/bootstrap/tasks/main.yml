- name: create DCL group
  become: true
  group:
    name: "{{ dcld.user }}"
    state: present

- name: create DCL user
  become: true
  user:
    name: "{{ dcld.user }}"
    groups: "{{ dcld.group }}"
    shell: /sbin/nologin
    append: true
    state: present
    create_home: true
  register: dcl_user

- name: set dcl_home facts
  set_fact:
    dcl_home: "{{ dcl_user.home }}/.dcl"

- name: setup DCL service
  import_tasks: setup-service.yml

- name: configure CLI
  changed_when: false
  command: "{{ dcld.path }} config {{ item }} --home {{ dcl_home }}"
  loop: "{{ config_values }}"

- name: create directory for key name facts
  file:
    state: directory
    recurse: true
    path: /etc/ansible/facts.d

- name: prepare keys
  include_tasks: prepare-keys.yml
  vars:
    key_name: "{{ account.name }}"
    passphrase: "{{ account.passphrase }}"
  loop: "{{ accounts }}"
  loop_control:
    loop_var: account

- name: ensure user permissions on client config file
  file:
    recurse: true
    state: directory
    owner: "{{ dcld.user }}"
    path: "{{ dcl_home }}"
  tags:
    - always
