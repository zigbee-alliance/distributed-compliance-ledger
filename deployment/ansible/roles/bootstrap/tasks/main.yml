- name: create DCL group
  become: true
  group:
    name: "{{ cosmovisor.group }}"
    state: present

- name: create DCL user
  become: true
  user:
    name: "{{ cosmovisor.user }}"
    groups: "{{ cosmovisor.group }}"
    shell: /sbin/nologin
    append: true
    state: present
    create_home: true
    home: "{{ cosmovisor.home  }}"

- name: setup DCL service
  import_tasks: setup-service.yml

- name: read genesis file
  stat:
    path: "{{ dcl_home }}/config/genesis.json"
  register: genesis_file

- name: initialize the layout
  changed_when: false
  command: "{{ dcld.path }} init '{{ moniker | default(ansible_hostname) }}' --chain-id '{{ chain_id }}' --home {{ dcl_home }}"
  when: not genesis_file.stat.exists

- name: configure CLI
  changed_when: false
  command: "{{ dcld.path }} config {{ item }} --home {{ dcl_home }}"
  loop: "{{ config_values }}"

- name: create directory for key name facts
  file:
    state: directory
    recurse: true
    path: /etc/ansible/facts.d

- name: prepare keys
  include_tasks: prepare-keys.yml
  vars:
    key_name: "{{ account.name }}"
    passphrase: "{{ account.passphrase }}"
  loop: "{{ accounts }}"
  loop_control:
    loop_var: account
  no_log: true

- name: ensure user permissions
  file:
    recurse: true
    state: directory
    owner: "{{ cosmovisor.user }}"
    path: "{{ dcl_home }}"
