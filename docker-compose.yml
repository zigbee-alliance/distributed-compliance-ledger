version: '3.2'

services:
  node0:
    image: dcledger
    build: .
    container_name: node0
    ports:
      - "26656-26657:26656-26657"
      - "26650:26660"
      - "26640:1317"
      - "26630:9090"
    volumes:
      - ./.localnet/node0:/var/lib/dcl/.dcl:Z
    networks:
      localnet:
        ipv4_address: 192.167.10.2
    command: cosmovisor start

  node1:
    image: dcledger
    build: .
    container_name: node1
    ports:
      - "26658-26659:26656-26657"
      - "26651:26660"
      - "26641:1317"
      - "26631:9090"
    volumes:
      - ./.localnet/node1:/var/lib/dcl/.dcl:Z
    networks:
      localnet:
        ipv4_address: 192.167.10.3
    command: cosmovisor start

  node2:
    image: dcledger
    build: .
    container_name: node2
    ports:
      - "26660-26661:26656-26657"
      - "26652:26660"
      - "26642:1317"
      - "26632:9090"
    volumes:
      - ./.localnet/node2:/var/lib/dcl/.dcl:Z
    networks:
      localnet:
        ipv4_address: 192.167.10.4
    command: cosmovisor start

  node3:
    image: dcledger
    build: .
    container_name: node3
    ports:
      - "26662-26663:26656-26657"
      - "26653:26660"
      - "26643:1317"
      - "26633:9090"
    volumes:
      - ./.localnet/node3:/var/lib/dcl/.dcl:Z
    networks:
      localnet:
        ipv4_address: 192.167.10.5
    command: cosmovisor start

  observer0:
    image: dcledger
    build: .
    profiles:
      - observers
    container_name: observer0
    ports:
      - "26664-26665:26656-26657"
      - "26654:26660"
      - "26644:1317"
      - "26634:9090"
    volumes:
      - ./.localnet/observer0:/var/lib/dcl/.dcl:Z
    networks:
      localnet:
        ipv4_address: 192.167.10.6
    command: cosmovisor start

  lightclient0:
    image: dcledger
    build: .
    # profiles:
    #   - lightclients
    container_name: lightclient0
    ports:
      - "26666-26667:26656-26657"
      - "26755:26660"
      - "26620:8888"
    volumes:
      - ./.localnet/lightclient0:/var/lib/dcl/.dcl:Z
    networks:
      localnet:
        ipv4_address: 192.167.10.7
    command: cosmovisor light dclchain -p tcp://192.167.10.2:26657 -w tcp://192.167.10.3:26657,tcp://192.167.10.4:26657 --start-timeout=10 --log-level=debug


networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.167.10.0/24
